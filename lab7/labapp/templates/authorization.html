{% block main_block %}
<div class="main_block_elem">
    <h2 style="margin-left: 5%">Авторизация</h2>
    {% for error in errors.values %}
        <div class="alert alert-danger" role="alert">{{ error }}</div>
    {% endfor %}
<form method="POST" class="form-horizontal">
    {% csrf_token %}
    <div class="form-group" style="margin-left: 5%; width: 50%">
        <label for="uname" class="col-sm-3 control-label" style="color: #000000">Логин:</label>
        <div class="col-sm-9">
            <input type="text" name="username" value="{{ username }}" id="uname">
        </div>
    </div>
    <div class="form-group" style="margin-left: 5%; width: 50%">
        <label for="uname" class="col-sm-3 control-label" style="color: #000000">Пароль:</label>
        <div class="col-sm-9">
            <input type="password" name="password" id="psw">
        </div>
    </div>
    <div class="form-group">
    <div class="col-sm-offset-3 col-sm-9">
        <button type="submit" class="waves-effect waves-light btn-large" style="background-color: #CC66FF; margin-left: 5%">Войти</button>
    </div>
  </div>
</form>
</div>
{% endblock %}
